with-expecter: true
dir: "mocks"
filename: "{{.InterfaceName | lower }}.generated.go"
mockname: "{{.InterfaceName}}"
outpkg: "mocks"
packages:
  github.com/ethereum/go-ethereum/event:
    config:
    interfaces:
      Subscription:
        config:
  github.com/0xPolygon/cdk-data-availability/db:
    config:
    interfaces:
      DB:
        config:
      Tx:
        config:
  github.com/0xPolygon/cdk-data-availability/client:
