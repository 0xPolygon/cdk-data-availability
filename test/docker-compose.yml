version: "3.5"
networks:
  default:
    name: custom
services:

  cdk-data-availability:
    container_name: cdk-data-availability
    restart: unless-stopped
    depends_on:
      cdk-data-availability-db:
        condition: service_healthy
      cdk-validium-mock-l1-network:
        condition: service_healthy
    image: cdk-data-availability
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8444/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    ports:
      - 8444:8444
    volumes:
      - ./config/test.docker.toml:/app/config.toml
      - ./config/test-member.keystore:/pk/test-member.keystore
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-data-availability run --cfg /app/config.toml"

  cdk-data-availability-db:
    container_name: cdk-data-availability-db
    depends_on:
      cdk-validium-json-rpc:
        condition: service_healthy
    restart: unless-stopped
    image: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5434:5432
    environment:
      - POSTGRES_USER=committee_user
      - POSTGRES_PASSWORD=committee_password
      - POSTGRES_DB=committee_db
    command:
      - "postgres"
      - "-N"
      - "500"

  cdk-validium-mock-l1-network:
    container_name: cdk-validium-mock-l1-network
    image: hermeznetwork/geth-cdk-validium-contracts:v0.0.1
    healthcheck:
      test: [ "CMD-SHELL", "geth attach --datadir /geth_data --exec eth.blockNumber" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 8545:8545
      - 8546:8546
    command:
      - "--http"
      - "--http.api"
      - "admin,eth,debug,miner,net,txpool,personal,web3"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.corsdomain"
      - "*"
      - "--http.vhosts"
      - "*"
      - "--ws"
      - "--ws.origins"
      - "*"
      - "--ws.addr"
      - "0.0.0.0"
      - "--dev"
      - "--datadir"
      - "/geth_data"
      - "--syncmode"
      - "full"
      - "--rpc.allow-unprotected-txs"

##### cdk-validium-node components #####

  cdk-validium-state-db:
    container_name: cdk-validium-state-db
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5432:5432
    volumes:
      - ./config/sql/init_prover_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=state_user
      - POSTGRES_PASSWORD=state_password
      - POSTGRES_DB=state_db
    command: ["postgres", "-N", "500"]

  cdk-validium-pool-db:
    container_name: cdk-validium-pool-db
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=pool_user
      - POSTGRES_PASSWORD=pool_password
      - POSTGRES_DB=pool_db
    command: ["postgres", "-N", "500"]

  cdk-validium-event-db:
    container_name: cdk-validium-event-db
    image: postgres:15
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5435:5432
    volumes:
      - ./config/sql/init_event_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=event_user
      - POSTGRES_PASSWORD=event_password
      - POSTGRES_DB=event_db
    command:
      - "postgres"
      - "-N"
      - "500"

  cdk-validium-prover:
    container_name: cdk-validium-prover
    depends_on:
      cdk-validium-approve:
        condition: service_completed_successfully
    image: hermeznetwork/zkevm-prover:v2.2.0
    healthcheck:
      test: [ "CMD-SHELL", "echo {'health': 'healthy'} | tee /proc/1/fd/1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      # - 50051:50051 # Prover
      - 50052:50052 # Mock prover
      - 50061:50061 # MT
      - 50071:50071 # Executor
    volumes:
      - ./config/test.prover.config.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  cdk-validium-sequencer:
    container_name: cdk-validium-sequencer
    depends_on:
      cdk-validium-eth-tx-manager:
        condition: service_healthy
    image: hermeznetwork/cdk-validium-node:v0.0.1
    healthcheck:
      test: [ "CMD-SHELL", "echo {'health': 'healthy'} | tee /proc/1/fd/1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 9092:9091 # needed if metrics enabled
      - 6060:6060
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=cdk-validium-state-db
      - CDK_VALIDIUM_NODE_POOL_DB_HOST=cdk-validium-pool-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequencer"

  cdk-validium-approve:
    container_name: cdk-validium-approve
    depends_on:
      cdk-validium-state-db:
        condition: service_healthy
      cdk-validium-pool-db:
        condition: service_healthy
      cdk-validium-event-db:
        condition: service_healthy
    image: hermeznetwork/cdk-validium-node:v0.0.1
    ## runs to completion
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=cdk-validium-state-db
    volumes:
      - ./config/sequencer.keystore:/pk/keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node approve --network custom --custom-network-file /app/genesis.json --key-store-path /pk/keystore --pw testonly --am 115792089237316195423570985008687907853269984665640564039457584007913129639935 -y --cfg /app/config.toml"

  cdk-validium-sequence-sender:
    container_name: cdk-validium-sequence-sender
    depends_on:
      cdk-validium-sequencer:
        condition: service_healthy
    image: hermeznetwork/cdk-validium-node:v0.0.1
    healthcheck:
      test: [ "CMD-SHELL", "echo {'health': 'healthy'} | tee /proc/1/fd/1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=cdk-validium-state-db
      - CDK_VALIDIUM_NODE_POOL_DB_HOST=cdk-validium-pool-db
      - CDK_VALIDIUM_NODE_SEQUENCER_SENDER_ADDRESS=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266
    volumes:
      - ./config/sequencer.keystore:/pk/sequencer.keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequence-sender"

  cdk-validium-json-rpc:
    container_name: cdk-validium-json-rpc
    depends_on:
      cdk-validium-aggregator:
        condition: service_healthy
    image: hermeznetwork/cdk-validium-node:v0.0.1
    healthcheck:
      test: [ "CMD-SHELL", "echo {'health': 'healthy'} | tee /proc/1/fd/1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 8123:8123
      - 8133:8133 # needed if WebSockets enabled
      - 9091:9091 # needed if metrics enabled
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=cdk-validium-state-db
      - CDK_VALIDIUM_NODE_POOL_DB_HOST=cdk-validium-pool-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components rpc"

  cdk-validium-aggregator:
    container_name: cdk-validium-aggregator
    depends_on:
      cdk-validium-l2gaspricer:
        condition: service_healthy
    image: hermeznetwork/cdk-validium-node:v0.0.1
    healthcheck:
      test: [ "CMD-SHELL", "echo {'health': 'healthy'} | tee /proc/1/fd/1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 50081:50081
      - 9093:9091 # needed if metrics enabled
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=cdk-validium-state-db
      - CDK_VALIDIUM_NODE_AGGREGATOR_SENDER_ADDRESS=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components aggregator"

  cdk-validium-sync:
    container_name: cdk-validium-sync
    image: hermeznetwork/cdk-validium-node:v0.0.1
    depends_on:
      cdk-validium-prover:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "echo {'health': 'healthy'} | tee /proc/1/fd/1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=cdk-validium-state-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components synchronizer"

  cdk-validium-eth-tx-manager:
    container_name: cdk-validium-eth-tx-manager
    image: hermeznetwork/cdk-validium-node:v0.0.1
    depends_on:
      cdk-validium-sync:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "echo {'health': 'healthy'} | tee /proc/1/fd/1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 9094:9091 # needed if metrics enabled
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=cdk-validium-state-db
    volumes:
      - ./config/sequencer.keystore:/pk/sequencer.keystore
      - ./config/aggregator.keystore:/pk/aggregator.keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components eth-tx-manager"

  cdk-validium-l2gaspricer:
    container_name: cdk-validium-l2gaspricer
    depends_on:
      cdk-validium-sequence-sender:
        condition: service_healthy
    image: hermeznetwork/cdk-validium-node:v0.0.1
    healthcheck:
      test: [ "CMD-SHELL", "echo {'health': 'healthy'} | tee /proc/1/fd/1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - CDK_VALIDIUM_NODE_POOL_DB_HOST=cdk-validium-pool-db
    volumes:
      - ./test.keystore:/pk/keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components l2gaspricer"

